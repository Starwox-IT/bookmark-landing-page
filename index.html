  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="bootstrap.css">

  <title>Bookmark landing page</title>

<body>
  <div class="container-fluid mynav row">
    <div class="col-4">
     <img src="images/logo-bookmark.svg" alt="" height="auto" class="nav-logo">
    </div>
    <div class="col-8">
      <ul class="navbar my-2">
        <li class="navbar-nav"><a href="" class="nav-link">Features</a></li>

      </ul>
    </div>
  </div>

  <div class="container-fluid">
    <div class="hero">
      <div class="hero-img col-6">
        <div class="hero-img-illustrate">
          <img src="images/illustration-hero.svg" alt="Illustration Hero" width="100%" height="auto">
          <div class="hero-img-bg">

          </div>
        </div>
      </div>
      <div class="hero-writeup col-6">

        <button class="btn btn-lg get-chrome-btn mt-3">Get it on Chrome</button>
        <button class="btn btn-lg get-firefox-btn mt-3">Get it on Firefox</button>
      </div>
    </div>
  </div>
  <script src="bootstrap.js"></script>
